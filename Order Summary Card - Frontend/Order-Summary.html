<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Order summary card</title>
  <link rel="stylesheet" href="Order-Summary.css" />
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
</head>
<body>
  <div class="container">
    <img  class="head-image" src="images/illustration-hero.svg" />
    <div class="bg2">
     <div class="first">
        <h1 id="heading" class="heading">Order Summary</h1>
        <p class="paragraph">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device <br>anywhere you like!</p>
      </div>
      
      <form id="form" method="post" action="">
        <div class="second">
          <img id="logo" src="images/icon-music.svg" />
          <p class="plan-details"><span class="plan">Annual Plan</span><br><span class="money">$59.99/year</span></p>
          <p><a class="change" href="">Change</a></p>
        </div>

        <button type="submit" value="payment" class="payment" >Proceed to Payment</button>
        <button type="button" class="cancel">Cancel Order</button>
      </form>
    </div>
  </div>
</body>
</html>
